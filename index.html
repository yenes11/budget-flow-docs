<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Flow - Legal</title>
    <style>
      :root {
        --primary: #4f46e5;
        --bg: #fafbfc;
        --text: #1f2937;
        --text-muted: #6b7280;
        --card-bg: #ffffff;
        --border: #e5e7eb;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 60px 24px;
      }

      .header {
        text-align: center;
        margin-bottom: 48px;
      }

      .logo {
        font-size: 48px;
        margin-bottom: 16px;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
        background: linear-gradient(135deg, var(--primary), #7c3aed);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .subtitle {
        color: var(--text-muted);
        font-size: 16px;
      }

      .cards {
        display: grid;
        gap: 24px;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 32px;
        text-decoration: none;
        color: inherit;
        transition: all 0.2s ease;
        display: block;
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(79, 70, 229, 0.12);
        border-color: var(--primary);
      }

      .card-icon {
        font-size: 32px;
        margin-bottom: 16px;
      }

      .card h2 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .card p {
        color: var(--text-muted);
        font-size: 14px;
      }

      .footer {
        text-align: center;
        margin-top: 48px;
        padding-top: 24px;
        border-top: 1px solid var(--border);
        color: var(--text-muted);
        font-size: 14px;
      }

      .footer a {
        color: var(--primary);
        text-decoration: none;
      }
    </style>
  </head>

      </div>

          <a href="mailto:support@budgetflow.app">support@budgetflow.app</a>

      </div>
    </div>
  </body>
</html>
